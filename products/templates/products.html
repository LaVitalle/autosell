<!-- produtos.html -->
{% extends 'dashboard.html' %} {% block content %}
<div class="bg-gray-800 p-6 rounded-lg shadow-lg">
  <div class="flex flex-row justify-between">
    <h3 class="text-xl font-semibold mb-4">Lista de Produtos</h3>
    <a 
    href="{% url 'create_product' %}"
    class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg" 
    >
    Criar
  </a>
  </div>
  <table class="min-w-full table-auto text-sm text-gray-200">
    <thead>
      <tr>
        <th class="px-2 py-2 text-left">Nome</th>
        <th class="px-2 py-2 text-left">Preço</th>
        <th class="px-2 py-2 text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td class="px-4 py-2">{{product.name}}</td>
        <td class="px-4 py-2">{{product.price}}</td>
        <td class="px-2 py-2 text-right">
          <a
            href="{% url 'get_by_id' product.id %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg"
          >
            Ver
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
